<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="timer-wrap">
      <input type="text" class="timer__date" id="datetime-picker" />

      <ul class="timer is-inactive" data-timer>
        <li class="timer__field">
          <span class="timer__value" data-days>00</span>
          <span class="timer__label">DYS</span>
        </li>
        <li class="timer__gap">:</li>
        <li class="timer__field">
          <span class="timer__value" data-hours>00</span>
          <span class="timer__label">HRS</span>
        </li>
        <li class="timer__gap">:</li>
        <li class="timer__field">
          <span class="timer__value" data-minutes>00</span>
          <span class="timer__label">MIN</span>
        </li>
        <li class="timer__gap">:</li>
        <li class="timer__field">
          <span class="timer__value" data-seconds>00</span>
          <span class="timer__label">SEC</span>
        </li>
      </ul>

      <div class="timer__control">
        <button type="button" class="timer__btn" data-start>Start</button>
        <button type="button" class="timer__btn" data-reset>Reset</button>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
